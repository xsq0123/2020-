<!DOCTYPE html>
<html xmls:th="thhp://www.thymeleaf.org" lang="en" xmlns:xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录用户</title>
    <link rel="stylesheet" href="@{/css/bootstrap.min.css">
    <script src="@{/js/jquery.min.js"></script>
    <script src="@{/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    <div class="container-fluid">
        <div class="row">
            <h5>登录用户</h5>
        </div>
        <form class="form-row" th:action="@{/user/login}" th:object="${userlogin}" method="POST">

            <div class="row form-group"><!--表单组-->
                <label for>账号</label>
                <input class="form-control" th:field="*{account}" required placeholder="请输入账号">
            </div>
            <div class="row form-group">
                <label>密码</label>
                <input type="password" class="form-control" th:field="*{password}" required laceholder="请输入密码">
            </div>
            <div class="row form-group">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
